  kafka-akhq:
    image: tchiotludo/akhq:0.20.0
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            docker-kafka-server:
              properties:
                bootstrap.servers: 'broker:29092'
              schema-registry:
                url: 'http://schema-registry:8081'
              connect:
                - name: "connect"
                  url: "http://kafka-connect:8083/"
    ports:
      - 8080:8080
    links:
      - broker
      - schema-registry
      - kafka-connect
    networks:
      - demo-network

  postgres:
    image: postgres:14.1 
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: test
    ports:
      - 5432:5432
    volumes:
      - ./postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh  
    networks:
      - demo-network

  kafka-cat:
    container_name: kafka-cat
    image: confluentinc/cp-kafkacat:7.0.1
    networks:
      - demo-network

